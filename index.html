<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
            <div id="home__side-container">
                <h3 class="heading">HOME</h3>
                <div id="home-scoreel" class="score-content">
                    0
                </div>
                <div id="home-numbers-container">
                  <button
                    onclick="addNum1()"       class="add-points">
                    1
                  </button>
                  <button 
                    onclick="addNum2()"
                    class="add-points">
                    2
                  </button>
                  <button 
                  onclick="addNum3()"
                  class="add-points">
                  3
                  </button>
                </div>
            </div>
            <div>
                <h3 class="heading">GUEST</h3>
                <div 
                  id="guest-scoreel"
                  class="score-content">
                    0
                </div>
                <div id="guest-numbers-container">
                    <button 
                      onclick="addGuestNum1()" 
                      class="add-points">
                      1
                    </button>
                    <button 
                      onclick="addGuestNum2()"
                      class="add-points">
                      2
                    </button>
                    <button 
                      onclick="addGuestNum3()"
                      class="add-points">
                      3
                    </button>
            </div>
      </div>
      <button 
          onclick="resetScores()"
          class="reset-btn">
          Reset
      </button>
      
      <script src="index.js"></script>
</body>
</html>
